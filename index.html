<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <div class="container">
        <div class="computerSide">
            <img id = "ComputerImg" src="Assets/Computer Symbols/Inverted Rock.png" alt="Computer Image" >
        </div>
        <div class="result">
            <h2 id="resultText">Make a choice to start the game</h1>
        </div>
        <div class="userSide">
            <div class="userChoiceDiv">
                <img id = "userSelectedImg" src="Assets/User Symbols/Rock.png" alt="User Selected Image" >
            </div>
            <div class="userChoices">
                <img class = "userChoice" id = "Rock" src="Assets/User Symbols/Rock.png" alt="rock" >
                <img class = "userChoice" id = "Paper" src="Assets/User Symbols/Paper.png" alt="Paper" >
                <img class = "userChoice" id = "Scissor" src="Assets/User Symbols/Scissors.png" alt="Scissor" >
                
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    
</body>
</html>
